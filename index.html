<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Muli:300,400|Roboto:400,300,700,900,500|Pontano+Sans' rel='stylesheet' type='text/css'>
		<LINK type="text/css" rel="stylesheet" href="styling.css">
	</head>
	<body class="background">
		<div class="header">
			<!--navigation goes here -->
		</div>
		<div id="contentBox">
			<div id="content">
				<h2>Message Board Login</h2>
				<form name="signIn" class="sIForm" method="POST" action="index.html">
					<p class="block">
						<label for="username" class="sILabel">Username:</label>
						<input class="sIField" type="text" id="username">
					<p class="block">
						<label for="password" class="sILabel">Password:</label>
						<input class="sIField" type="password" id="password">
					<p class="block">
						<button type="submit" id="logInButton">Log In</button>
						<button type="button" id="signUpButton">Sign Up</button>
					</p>
				</form>
			</div>
		</div>
	</body>
</html>
